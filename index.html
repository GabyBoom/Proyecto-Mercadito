<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-Mercadito</title>

    <!------------------Fonts------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!------------------styles------------------->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!-------------navbar--------------->
        <nav class="navbar">
            <div class="brand">
            <img src="assets/logo_text.png" alt="logo de Don Placido" class="logo_text">
            </div>
            <div class="actions">
                <img src="assets/menu.png" alt="icono menu" class="icon_menu">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="plate-wrapper">
                <img src="assets/plate-pollo.png" alt="plato-con-pollo" class="plate">
                <div class="plate-circle"></div>
            </div>
            <div class="hero-content">
                <h2 class="hero-title text-serif">¡Pasión por la comida!</h2>
                <button>Reserva ahora</button>
            </div>
        </section>
    </main>
</body>
</html>
